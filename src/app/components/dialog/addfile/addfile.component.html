
    
<button class="close" mat-button (click)="Close()"><i class="fas fa-window-close"></i></button>




<mat-dialog-content >
           
    
    
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label >Algorithm</label>
                    <select formControlName="algo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.algo.errors }">
                        <option value="">Select algorithm</option>
                        <option value="AES/DES">AES/RC2</option>
                        <option value="3DES/BLOWFISH">3DES/BLOWFISH</option>
                    </select>
                    <div *ngIf="submitted && f.algo.errors" class="invalid-feedback">
                        <div *ngIf="f.algo.errors.required">algorithm is required</div>
                    </div>
                </div>
            
            </div>
            <div class="form-group">
                <label>File</label>
                <input type="file"   formControlName="file" (change)="onFileSelected($event)" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.file.errors }" />
                <div *ngIf="submitted && f.file.errors" class="invalid-feedback">
                    <div *ngIf="f.file.errors.required">file is required</div>
                    
                    
                    
                </div>
            </div>
          
           
            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
               
            </div>
        </form>
   
      
        <ngx-spinner  [fullScreen]="false" type="ball-clip-rotate-multiple" size="medium">
            <p class="loading">Uploading ...</p>
          </ngx-spinner>
</mat-dialog-content>
