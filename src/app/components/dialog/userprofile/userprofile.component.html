<h2 mat-dialog-title>Update Profile</h2>

<mat-dialog-content >
  

       
      
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    
                    <div class="form-group col-5">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"  />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-5">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" formControlName="phonenumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
                    <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                        <div *ngIf="f.phonenumber.errors.required">phone number is required</div>
                        <div *ngIf="f.phonenumber.errors.minlength">phonenumber must be 8 number</div>
                        
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Password </label>
                        <div class="input-group">
                            <!-- Change input type to be dynamic -->
                            <input
                              [type]="fieldTextType ? 'text' : 'password'"
                              class="form-control"
                              formControlName="password"
                              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                            />
                             <div class="input-group-append">
                              <span class="input-group-text">
                                <i   class="fa"
                                [ngClass]="{
                                  'fa-eye-slash': !fieldTextType,
                                  'fa-eye': fieldTextType
                                }"
                                (click)="toggleFieldTextType()"></i>
                              </span>
                           </div>
                          </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Confirm Password</label>
                        <div class="input-group">
                            <!-- Change input type to be dynamic -->
                            <input
                              [type]="fieldTextType2 ? 'text' : 'password'"
                              class="form-control"
                              formControlName="confirmPassword"
                              [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                            />
                             <div class="input-group-append">
                              <span class="input-group-text">
                                <i
                                class="fa"
                                [ngClass]="{
                                  'fa-eye-slash': !fieldTextType2,
                                  'fa-eye': fieldTextType2
                                }"
                                (click)="toggleFieldTextType2()"
                              ></i>
                              </span>
                           </div>
                          </div>
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                    
                </div>
                
                
                
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Register</button>
                    <button class="btn btn-secondary" type="reset" (click)="close()">Close</button>
                </div>
            </form>
    
    



      
 
</mat-dialog-content>
