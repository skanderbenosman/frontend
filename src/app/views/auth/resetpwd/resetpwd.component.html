
<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
        >
          
          <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
            <div class="text-blueGray-400 text-center mb-3 font-bold">
              <small> Rest password</small>
            </div>
      
            <form [formGroup]="ResetForm" (ngSubmit)="onSubmit()">
              
                  
                  
              
              
                  <div class="relative w-full mb-3">
                      <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">Password  </label>
                      <div class="input-group">
                        <!-- Change input type to be dynamic -->
                        <input
                          [type]="fieldTextType ? 'text' : 'password'"
                          class="form-control"
                          formControlName="password"
                          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        />
                         <div class="input-group-append">
                          <span class="input-group-text">
                            <i   class="fa"
                            [ngClass]="{
                              'fa-eye-slash': !fieldTextType,
                              'fa-eye': fieldTextType
                            }"
                            (click)="toggleFieldTextType()"></i>
                          </span>
                       </div>
                      </div>
                      
                        
                         
                       
                   
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">confirm password</label>
                    <div class="input-group">
                      <!-- Change input type to be dynamic -->
                      <input
                        [type]="fieldTextType2 ? 'text' : 'password'"
                        class="form-control"
                        formControlName="confirmPassword"
                        [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                      />
                       <div class="input-group-append">
                        <span class="input-group-text">
                          <i
                          class="fa"
                          [ngClass]="{
                            'fa-eye-slash': !fieldTextType2,
                            'fa-eye': fieldTextType2
                          }"
                          (click)="toggleFieldTextType2()"
                        ></i>
                        </span>
                     </div>
                    </div>
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div>
                </div>
              <div class="text-center">
                  <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150">Rest password</button>
                  
              </div>
          </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
